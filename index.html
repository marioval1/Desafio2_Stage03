<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Desafio2 Stage03</title>

</head>
<body>
  <div class="page">
    <header>
      <div class="header-wrapper">

        <h1>Avalie a sua mentoria</h1>
        
        <p1>Chegou a hora de avaliar o  seu mentor. Bora lá?</p1>
        
        <img src="/icons/icon1.svg"   alt="logo-principal">        

      </div>
    </header>

    <p2>Informações pessoais</p2>
    <form>

      <fieldset>
        <div class="fieldset-wrapper">          

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" name="" id="event-name">
            </div>
            
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" name="" id="event-lastname">
            </div>
          </div>
          
          <div id="input-email" class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="" id="event-email">
          </div>

        </div>
      </fieldset>
      
      <fieldset>
        <div id="mentor-fieldset" class="fieldset-wrapper">          
          <legend>Informações do mentor</legend>          
          
          <div id="mentor-select" class="input-wrapper">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select name="" id="event-mentor">
              <option value="">Thomas Shelby</option>
              <option value="">Arthur Shelby</option>
              <option value="">Alfie Salomons</option>
            </select>
          </div>

          <div id="input-feedback" class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor  </label>
            <textarea name="" id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">            
            <input type="checkbox" name="" id="event-checkbox" value="">            
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>            
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div id="fielset-agendando" class="fieldset-wrapper">          
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-date">
            </div>
            
            <div class="block2">
              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="time" name="" id="event-start">
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" name="" id="event-end">
              </div>
            </div>

          </div>
        </div>
      </fieldset>
      
      <div id="input-salvar">
      <input type="submit" value="Salvar">
      </div>
      
    </form>
    

  </div>
</body>
</html>
